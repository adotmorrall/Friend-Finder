<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Style sheet -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Move to external CSS sheet -->
    <style>
        .container {
            margin-top: 1em;
        }

        p {
            font-size: 18px;
        }

        #name {
            margin-bottom: .5em;
        }

        #submit {
            background-color: cadetblue;
            border-color: cadetblue;
            color: black;
            /* padding: 1em; */
            margin-bottom: 1em;
        }
    </style>

</head>

<body>
    <div class="container" id="ff-survey">
        <div class="header">
            <h2 class="display-5 font-weight-normal">Hello Friend!</h2>
            <p>Before you start, fill out the following information before you take our survey.</p>
            <!-- <hr class="my-3"> -->
        </div>

        <div id="about-you">
            <h5 class="font-weight-normal">Name</h5>
            <input type="text" class="form-control" placeholder="Enter your name (Required)" id="name">
            <!-- <br> -->
            <h5 class="font-weight-normal">Photo</h5>
            <input type="text" class="form-control" placeholder="Link to upload your profile picture (Required)"
                id="photo">
        </div>
        <br>
        <div class="header">
            <h2 class=" font-weight-normal">Survey Questions</h2>
            <p>Let's begin! Have fun and more importanty, be honest.</p>

            <form>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">I'm a socialite; party over here ain't nothing over
                        there!</label>
                    <select class="form-control" id="question-1">
                        <option value="empty"></option>
                        <option value="1">Strongly Agree</option>
                        <option value="2">Agree</option>
                        <option value="3">Neutral</option>
                        <option value="4">Disagree</option>
                        <option value="5">Strongly Disagree</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">I'm a homebody; bring on the Netflix and pizza!</label>
                    <select class="form-control" id="question-2">
                        <option value="empty"></option>
                        <option value="1">Strongly Agree</option>
                        <option value="2">Agree</option>
                        <option value="3">Neutral</option>
                        <option value="4">Disagree</option>
                        <option value="5">Strongly Disagree</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">I stay relaxed under pressure.</label>
                    <select class="form-control" id="question-3">
                        <option value="empty"></option>
                        <option value="1">Strongly Agree</option>
                        <option value="2">Agree</option>
                        <option value="3">Neutral</option>
                        <option value="4">Disagree</option>
                        <option value="5">Strongly Disagree</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">It takes me hours or even a day to respond to text
                        messages.</label>
                    <select class="form-control" id="question-4">
                        <option value="empty"></option>
                        <option value="1">Strongly Agree</option>
                        <option value="2">Agree</option>
                        <option value="3">Neutral</option>
                        <option value="4">Disagree</option>
                        <option value="5">Strongly Disagree</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">I can get easily offended.</label>
                    <select class="form-control" id="question-5">
                        <option value="empty"></option>
                        <option value="1">Strongly Agree</option>
                        <option value="2">Agree</option>
                        <option value="3">Neutral</option>
                        <option value="4">Disagree</option>
                        <option value="5">Strongly Disagree</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">I am spontaneous, and I like to have fun; throw away those
                        planners!</label>
                    <select class="form-control" id="question-6">
                        <option value="empty"></option>
                        <option value="1">Strongly Agree</option>
                        <option value="2">Agree</option>
                        <option value="3">Neutral</option>
                        <option value="4">Disagree</option>
                        <option value="5">Strongly Disagree</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">I love traveling and experiencing new things.</label>
                    <select class="form-control" id="question-7">
                        <option value="empty"></option>
                        <option value="1">Strongly Agree</option>
                        <option value="2">Agree</option>
                        <option value="3">Neutral</option>
                        <option value="4">Disagree</option>
                        <option value="5">Strongly Disagree</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">I have a critical eye; I carefully judge the good and bad of
                        a situation.</label>
                    <select class="form-control" id="question-8">
                        <option value="empty"></option>
                        <option value="1">Strongly Agree</option>
                        <option value="2">Agree</option>
                        <option value="3">Neutral</option>
                        <option value="4">Disagree</option>
                        <option value="5">Strongly Disagree</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">I don't mind engaging in political discussions.</label>
                    <select class="form-control" id="question-9">
                        <option value="empty"></option>
                        <option value="1">Strongly Agree</option>
                        <option value="2">Agree</option>
                        <option value="3">Neutral</option>
                        <option value="4">Disagree</option>
                        <option value="5">Strongly Disagree</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">You would do anything to help a friend.</label>
                    <select class="form-control" id="question-10">
                        <option value="empty"></option>
                        <option value="1">Strongly Agree</option>
                        <option value="2">Agree</option>
                        <option value="3">Neutral</option>
                        <option value="4">Disagree</option>
                        <option value="5">Strongly Disagree</option>
                    </select>
                </div>

            </form>

            <button class="btn btn-primary btn-lg" typ="submit" id="submit">Submit</button>

        </div>

        <footer>
            <a href="/api/friends" target="_blank" id="api-list">API Friends List</a> | <a
                href="https://github.com/adotmorrall/Friend-Finder.git" target="_blank">GitHub
                Repo</a>
        </footer>

    </div>

    <!-- Script to POST new friend -->
    <script type="text/javascript">
        $('#submit').click(function (event) {
            event.preventDefault();

            var nameInput = $('#name').val().trim();
            var photoInput = $('#photo').val().trim();
            var q1 = $('#question-1').val().trim();
            var q2 = $('#question-2').val().trim();
            var q3 = $('#question-3').val().trim();
            var q4 = $('#question-4').val().trim();
            var q5 = $('#question-5').val().trim();
            var q6 = $('#question-6').val().trim();
            var q7 = $('#question-7').val().trim();
            var q8 = $('#question-8').val().trim();
            var q9 = $('#question-9').val().trim();
            var q10 = $('#question-10').val().trim();

            var newFriend = {
                name: nameInput,
                photo: photoInput,
                scores: [
                    q1,
                    q2,
                    q3,
                    q4,
                    q5,
                    q6,
                    q7,
                    q8,
                    q9,
                    q10,
                ],
            };

            // Post new friend to /api/friends webpage
            $.post('/api/friends', newFriend)
                .then(function (data) {
                    console.log('Adding new friend...');
                    console.log('survey.html', data);
                });


        });

    </script>

</body>

</html>
